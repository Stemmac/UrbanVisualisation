<!DOCTYPE html>
<html>
<head>
  <title>Urban Visualisation</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class = "flex-container">
    <header>Urban Visualisation</header>
    <nav>
        <div class = "flex-container">
          <div class="dropdown">
            <button type="dropbtn" id="addButton">Add buildings</button>
            <div class="dropdown-content">
              <a href="#" id="house">Add house</a>
              <a href="#" id="tower">Add tower</a>
              <a href="#" id="medium_building">Medium building</a>
            </div>
          </div>
            
            <button type="button" id="removeButton">Remove buildings</button>
            <button type="button" id="updateButton">Update buildings</button>
            <button type="button" id="rotationButton">Enable rotation</button>
            <button type="button" id="realisticSunlight">Enable realistic sunlight</button>
        </div>
    </nav>
  <script src="./script.js" type="module">
  </script>
</body>
</html>
